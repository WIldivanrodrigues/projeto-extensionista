<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo_agendamento.css">
    <title>Agendamento</title>
</head>
<body>
    <a href="/index.html" class="botao-home"><a href="/index.html" class="botao-home">
        <img src="../images/logo-beleza.png" alt="Início" style="width: 40px; height: 40px;">
    </a>

    <div class="container">
        <h2>Agendamento</h2>
        
        <label for="data">Escolha a data:</label>
        <input type="date" id="data" name="data">

        <label for="horario">Escolha o horário:</label>
        <select id="horario" name="horario">
            <option value="08:00-10:00">08:00 - 10:00</option>
            <option value="10:20-12:20">10:20 - 12:20</option>
            <option value="14:00-16:00">14:00 - 16:00</option>
            <option value="16:20-18:20">16:20 - 18:20</option>
        </select>

        <button onclick="agendar()">Agendar</button>

        <p id="mensagem"></p>
    </div>
    <script src="../js/agendamento.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo_cadastro.css">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form class="form-cadastro">
      <h2>Cadastro</h2>

      <!-- Nome -->
      <div class="form-input">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required autocomplete="name">
      </div>

      <!-- Email -->
      <div class="form-input">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <!-- Telefone -->
      <div class="form-input">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required autocomplete="tel"
                 pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999">
      </div>

     
      <div class="form-input">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required minlength="6">
      </div>

    
      <button type="submit"><a href="./login.html">Cadastrar</a></button>
  </form>
 
</body>
</html>
